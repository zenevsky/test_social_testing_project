name: Python Autotests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose tests set
        required: true
        type: choice
        default: All
        options:
          - All
          - UI
          - API

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download previous pages (if exists)
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: pages_history
          if-no-files-found: ignore

      - name: Restore history
        run: |
          if [ -f "pages_history/artifact.tar" ]; then
            echo "Restoring history from previous report..."
            tar -xvf pages_history/artifact.tar -C pages_history
            if [ -d "pages_history/history" ]; then
              mkdir -p allure-results
              cp -r pages_history/history allure-results/
            fi
          else
            echo "No previous history found, skipping."
          fi

      - name: Save restored history for next job
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: ignore
          retention-days: 1

  run-tests:
    runs-on: ubuntu-latest
    name: Run autotests
    needs: download-history
    steps:
      - name: Checkout autotests
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        if: github.event.inputs.deployment_target != 'API'
        run: playwright install --with-deps

      - name: Download history from previous job
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: ignore

      - name: Run all tests
        if: "github.event.inputs.deployment_target == 'All'"
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: pytest --alluredir=allure-results
        continue-on-error: true

      - name: Run API tests
        if: "github.event.inputs.deployment_target == 'API'"
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: pytest -m api --alluredir=allure-results
        continue-on-error: true

      - name: Run UI tests
        if: "github.event.inputs.deployment_target == 'UI'"
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: pytest -m ui --alluredir=allure-results
        continue-on-error: true

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '21'

      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz
          sudo tar -zxvf allure-2.34.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.34.0/bin/allure /usr/bin/allure

      - name: Generate report
        run: |
          echo "Generating Allure report..."
          allure generate -c allure-results -o _site || true
          if [ -d "allure-results/history" ]; then
            mkdir -p _site/history
            cp -r allure-results/history/* _site/history/ || true
          fi

      - name: Save allure report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    name: Report publication
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
